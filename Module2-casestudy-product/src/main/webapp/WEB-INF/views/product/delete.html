<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">Product List</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td th:text="${product.image}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text ="${product.category.name}"></td>
        </tr>
        <tr>
            <td>Supplier:</td>
            <td th:text ="${product.supplier.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Yes" /></td>
            <td><input type="button" onclick="window.location.href='/products'" value="No"></td>
        </tr>
    </table>

</form>

</body>
</html>
