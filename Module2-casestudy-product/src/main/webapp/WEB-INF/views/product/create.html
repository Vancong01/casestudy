<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>

<p>
    <a href="/products">Product List</a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/create-product}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="text" th:field="*{image}" /></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td>Category: </td>
            <td>
                <select th:field="*{category}">
                    <option th:each="s: ${categories}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Supplier: </td>
            <td>
                <select th:field="*{supplier}">
                    <option th:each="s: ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Product" /></td>
        </tr>
    </table>

</form>

</body>
</html>
