<h1>Categories</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>


<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="category :${categories}">
        <tr>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td><a th:href="@{/edit-category/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.id}__}">Delete</a></td>
            <td><a th:href="@{/view-category}">View</a></td>
        </tr>
    </th:block>
</table>
