<h1>Supplier</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>


<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="supplier :${suppliers}">
        <tr>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.description}"></td>
            <td><a th:href="@{/edit-supplier/__${supplier.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-supplier/__${supplier.id}__}">Delete</a></td>
            <td><a th:href="@{/view-supplier}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
