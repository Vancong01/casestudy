<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
</head>
<body>
<h1>Delete Order</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/orders">Order List</a>
</p>
<form th:action="@{/delete-order}" th:object="${order}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text ="${order.name}"></td>
        </tr>
        <tr>
            <td>DateOfPurchase:</td>
            <td th:text="${order.dateOfPurchase}"></td>
        </tr>
        <tr>
            <td>Customer:</td>
            <td th:text ="${order.customer.name}"></td>
        </tr>
            <td></td>
            <td><input type="submit" value="Yes" /></td>
        <td><input type="button" onclick="window.location.href='/orders'" value="No"></td>
        </tr>
    </table>

</form>

</body>
</html>
