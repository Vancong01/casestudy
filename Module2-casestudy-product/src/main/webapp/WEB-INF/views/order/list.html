<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>

<h1>Orders</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>


<table border="1">
    <tr>
        <th>DateOfPurchase</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="order :${orders}">
        <tr>
            <td th:text="${order.dateOfPurchase}"></td>
            <td><a th:href="@{/edit-order/__${order.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-order/__${order.id}__}">Delete</a></td>
            <td><a th:href="@{/view-order}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
